<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>

  <h1 id="app-title">SPLI<span id="second-part">TTER</span></h1>
  <div id="main-box">
    <div id="calculation-box">
      <p>Bill:</p>
      <input type="number" class="icon-input" id="ibill" name="ibill">
      <p>Select Tip %:</p>
      <div id="tip-container">
        <div class="tip-el tip-div">5%</div>
        <div class="tip-el tip-div">10%</div>
        <div class="tip-el tip-div">15%</div>
        <div class="tip-el tip-div">25%</div>
        <div class="tip-el tip-div">50%</div>
        <input type="number" class="tip-el tip-input" id="custom-tip" name="customTip" placeholder="custom">
      </div>
      <p>Number of people:</p>
      <input type="number" class="icon-input" id="ipeoplenumber" name="ipeoplenumber">
      <p id="warning"></p>
    </div>
    <div id="summary-box">
      <div class="summary-container">
        <p class="price-label">Tip amount <span>/ person:</span></p>
        <p id="tip-amount" class="price-value"></p><span class="price-value-dolar">$</span>
      </div>
      <div class="summary-container">
        <p class="price-label">Total <span>/ person:</span></p>
        <p id="total-amount" class="price-value"></p><span class="price-value-dolar">$</span>
      </div>
      <button>RESET</button>
    </div>
  </div>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  </div> -->
</body>

</html>
