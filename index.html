<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1 id="app-title">SPLI<span id="second-part">TTER</span></h1>
  <div id="main-box">
    <div id="calculation-box">
      <p>Bill:</p>
      <input type="text" id="ibill" name="ibill">
      <p>Select Tip %:</p>
      <div>5%</div>
      <div>10%</div>
      <div>15%</div>
      <div>25%</div>
      <div>50%</div>
      <div><input type="text" id="customTip" name="customTip" placeholder="custom"></div>
      <p>Number of people:</p>
      <input type="text" id="ipeoplenumber" name="ipeoplenumber">
    </div>
    <div id="summary-box">
      <div class="summary-container">
        <p class="price-label">Tip amount <span>/ person:</span></p>
        <p class="price-value">$</p>
      </div>
      <div class="summary-container">
        <p class="price-label">Total <span>/ person:</span></p>
        <p class="price-value">$</p>
      </div>
      <button>RESET</button>
    </div>
  </div>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  </div> -->
</body>

</html>
